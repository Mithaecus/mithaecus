name: Always green!

on:
  schedule:
  - cron: '* 12 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Commit files 
      run: |
        printf ' ' >> README.md
        git config --local user.name "Mithaecus"
        git config --local user.email "hey@eddy.ninja"
        git add .
        git commit -m "Update Readme"

    - name: Push changes # push the output folder to your repo
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
